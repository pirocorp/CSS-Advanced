<head>

    <title>Navigation With Icons And Resources</title>

<body>

            <nav class="navigation main">
                <ul>
                    <li><a class="fas fa-newspaper" href="#">Blog</a></li>
                    <li><a class="fas fa-user-secret" href="#">About</a></li>
                    <li><a class="fas fa-envelope" href="#">Contacts</a></li>

            </nav>
        </header>
    </div>
</body>

</html>
